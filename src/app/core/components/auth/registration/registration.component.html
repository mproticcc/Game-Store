<app-close-button></app-close-button>
<div class="content">
  <form class="center-content" [formGroup]="registrationForm">
    <div class="sing-up-style">
      <h1>Registration</h1>
      <br />
      <div class="group">
        <input
          type="text"
          placeholder="First Name"
          name="firstName"
          formControlName="firstName"
          [ngClass]="{'invalid' : registrationForm.controls.firstName.errors?.['pattern']}"
        />
        <p *ngIf="registrationForm.controls.firstName.errors?.['pattern']">
          First name is required and first letter must bi capital
        </p>
      </div>
      <br />
      <div class="group">
        <input
          type="text"
          placeholder="Last Name"
          name="lastName"
          formControlName="lastName"
          [ngClass]="{'invalid' : registrationForm.controls.lastName.errors?.['pattern']}"
        />
        <p *ngIf="registrationForm.controls.lastName.errors?.['pattern']">
          Last name is required and first letter must bi capital
        </p>
      </div>
      <br />
      <div class="group">
        <input
          type="email"
          placeholder="Email"
          name="email"
          formControlName="email"
          [ngClass]="{'invalid' : registrationForm.controls.email.errors?.['email']}"
        />
        <p *ngIf="registrationForm.controls.email.errors?.['email']">
          Email should be in right form
        </p>
      </div>
      <br />
      <div class="group">
        <input
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
          [ngClass]="{'invalid' : registrationForm.controls.password.errors?.['pattern']}"
        />
        <p *ngIf="registrationForm.controls.password.errors?.['pattern']">
          Password should not contain space
        </p>
      </div>
      <br />
      <div class="group">
        <input
          #conPass
          type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          formControlName="confirmPassword"
          [ngClass]="{ invalid: arePasswordsEqual && conPass.value }"
        />
        <p *ngIf="arePasswordsEqual && conPass.value">
          Passwords are not equal!
        </p>
      </div>
      <br />
      <p>
        Already have an account?
        <a [routerLink]="['/login']" class="register">Login</a>
      </p>
      <br />

      <button
        type="submit
    "
        [disabled]="registrationForm.invalid"
        [routerLink]="['/login']"
        (click)="onRegister()"
      >
        Register
      </button>
    </div>
  </form>
  <div class="img-content"></div>
</div>
