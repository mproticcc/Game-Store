<div class="wrapper">
  <h1 [routerLink]="['']">GameZone</h1>
  <div class="navigation">
    <div class="navigation-links" *ngFor="let link of links">
      <button
        *ngIf="link.rules"
        [routerLinkActive]="['active']"
        [routerLink]="[link.path]"
      >
        <span>{{ link.name }}</span>
      </button>
    </div>
    <button class="right" (click)="logoutUser()" matTooltip="Logout ">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</div>
