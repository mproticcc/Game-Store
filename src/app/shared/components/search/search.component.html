<div class="wrapper">
  <mat-form-field>
    <mat-label>Search game by name</mat-label>
    <input matInput type="text" #search (keyup)="onSearch(search.value)" />
    <button (click)="onClear()" matSuffix matTooltip="Clear">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</div>
