<div class="dialog">
  <h2 mat-dialog-title>Are you sure that you want to leave page?</h2>
  <mat-dialog-content class="mat-typography"> </mat-dialog-content>
  <mat-dialog-actions align="left">
    <button mat-button mat-dialog-close (click)="leavePage()">OK</button>
    <button mat-button mat-dialog-close (click)="stayOnPage()">Cancel</button>
  </mat-dialog-actions>
</div>
